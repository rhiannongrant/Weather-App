<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="weatherapp.style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <form id="search-form">
      <input
        type="text"
        placeholder="Change city 🔍"
        autocomplete="off"
        autofocus="on"
        id="search-result"
      />
      <button type="submit" id="searchButton">
        <spam class="search">Search</spam> city
      </button>
      <button type="submit" id="currentLocation">
        <spam class="usecurrent">Use Current</spam> Location
      </button>
    </form>
    <header>
      <h1 id="location">City</h1>
      <p id="subtitle">Date</p>
    </header>
    <div class="information">
      <img
        src="http://openweathermap.org/img/wn/10d@2x.png"
        alt="clear"
        class="float-left"
        id="image"
      />
      <span class="number" id="temperature"></span>
      <span class="unit">°</span>
      <div id="sub-information"></div>
      <div id="vibes"></div>
    </div>
    <h4>Next 5 days</h4>
    <div class="future-forecast" id="future-forecast"></div>
    <hr />
    <h4><spam id="sub-sub-title">Today</spam></h4>
    <p class="bits">Feels like <spam id="feelsLike"></spam>°</p>
    <p class="bits">Humidity: <spam id="humidity"></spam>%</p>
    <p class="bits">Wind: <spam id="wind"></spam>mph</p>
    <hr />
    <a href="#" id="celsius-units">Celcius </a>
    <br />
    <br />
    <a href="#" id="fahrenheit-units">Fahrenheit </a>
    <h6>
      <a href="https://github.com/rhiannongrant/Weather-App.git" id="link"
        >Open-sourced</a
      >
      by Rhiannon Grant
    </h6>
    <script src="weatherapp.js"></script>
  </body>
</html>
