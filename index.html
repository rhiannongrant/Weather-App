<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="weatherapp.style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <form id="search-form">
      <input
        type="text"
        placeholder="Change city 🔍"
        autocomplete="off"
        autofocus="on"
        id="search-result"
      />
      <button type="submit" id="searchButton">Search</button>
    </form>

    <header>
      <button type="submit" id="currentLocation">Use Current Location</button>
      <h1 id="location">City</h1>
      <p id="subtitle">Date</p>
    </header>
    <div class="information">
      ☀ <span class="number" id="temperature">13</span>
      <span class="unit">°</span>
    </div>
    <div id="sub-information">Sunny with clear skies</div>
    <h4>Next 5 days</h4>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="emojis">
            <li>☀</li>
            <li>🌧</li>
            <li>🌤</li>
            <li>⛈</li>
            <li>🌤</li>
          </ul>
        </div>
        <div class="col">
          <ul class="temps">
            <li class="number">14°/9°</li>
            <li class="number">13°/10°</li>
            <li class="number">12°/7°</li>
            <li class="number">11°/7°</li>
            <li class="number">14°/11°</li>
          </ul>
        </div>
      </div>
    </div>
    <hr />
    <h4>Today it is</h4>
    <p class="bits">Precipitation: 2%</p>
    <p class="bits">Humidity: 50%</p>
    <p class="bits">Wind: 3 mph</p>
    <hr />
    <a href="#" id="celsius-units">Celcius </a>
    <br />
    <a href="#" id="fahrenheit-units">Fahrenheit </a>
    <h6>
      <a href="https://github.com/rhiannongrant/Weather-App.git"
        >Open-sourced</a
      >
      by Rhiannon Grant
    </h6>
    <script src="weatherapp.js"></script>
  </body>
</html>
